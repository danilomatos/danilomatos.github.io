<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie10 lt-ie9 lt-ie8 lt-ie7 ie6"> <![endif]-->
<!--[if IE 7]>  <html class="no-js  lt-ie10 lt-ie9 lt-ie8 ie7"> <![endif]-->
<!--[if IE 8]>  <html class="no-js lt-ie10 lt-ie9 ie8"> <![endif]-->
<!--[if IE 9]>  <html class="no-js lt-ie10 ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8" />
    <title>Document Title</title>
    <link rel="stylesheet" href="ui/chico.min.css" />
    <link rel="stylesheet" href="ui/mytheme.min.css" />
</head>
<body>

    <header class="nav-header nav-header-sticky" role="banner">
        <div class="nav-bounds"> header </div>
    </header>

    <main role="main">
        <section class="holder product" itemscope="" itemtype="http://schema.org/Product">

        <meta itemprop="name" content="Ipad Mini Apple 16gb Wifi Led 7.9">
        <meta itemprop="description" content="Lorem">
        <meta itemprop="sku" content="123">
        <link itemprop="image" href="img.jpg">

            <h1 class="product_title">Ipad Mini Apple 16gb Wifi Led 7.9</h1>

            <div class="product_gallery">
                <div class="product_thumb-holder">
                    <div class="product_thumb"></div>
                    <div class="product_thumb"></div>
                    <div class="product_thumb"></div>
                    <div class="product_thumb"></div>
                    <div class="product_thumb"></div>
                </div>
                <div class="product_photo-holder"></div>
            </div>

            <div class="product_info">
                <p class="product_price">$ 4799 <sup>99</sup></p>

                <div class="product_quantity">
                    <label for="qnt">
                        Quantity:
                    </label>
                    <select id="qnt">
                        <option value="-1">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                    </select>
                </div>

                <div class="product_payments">
                    <label for="payments">
                        Payments:
                    </label>
                    <select id="payments">
                        <option value="-1">1</option>
                        <option value="1">2</option>
                        <option value="2">3</option>
                        <option value="3">4</option>
                        <option value="4">5</option>
                    </select>
                </div>

                <input type="button" class="ch-btn ch-btn-large" value="Buy">

                <p>MercadoLibre is not the owner of this product</p>

                <div class="product_similars">
                    <p class="product_similars-title">More products like this</p>
                    <div class="demo-carousel ch-carousel">
                        <ul class="product_similars-list">
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                            <li class="product_similars-photo"><img src="http://placehold.it/100"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="product_tabs" role="tablist">
                <input class="tabs__radio" id="myTab1" type="radio" name="myTabs" value="1" checked>
                <input class="tabs__radio" id="myTab2" type="radio" name="myTabs" value="2">
              
                <label class="tabs__label hide-if-disabled" for="myTab1" role="tab" aria-controls="panel1" aria-selected="true">Tab 1</label>
                <label class="tabs__label hide-if-disabled" for="myTab2" role="tab" aria-controls="panel2">Tab 2</label>
              
                <div id="panel1" class="tabs__content hide-if-disabled" aria-labelledby="tab1" role="tabpanel" aria-hidden="false">1. tab content...</div>
                <div id="panel2" class="tabs__content hide-if-disabled" aria-labelledby="tab2" role="tabpanel" aria-hidden="true">2. tab content...</div>
            </div>

        </section>
    </main>

    <script type="text/javascript" src="https://ui.mlstatic.com/chico/tiny/0.2.3/tiny.min.js"></script>
    <script type="text/javascript" src="ui/chico.min.js"></script>
    <script type="text/javascript">
        // Carousel
        document.addEventListener('DOMContentLoaded', function(e) {
            var carousel = new ch.Carousel(ch('.demo-carousel')[0]);
        });
    </script>
</body>
</html>
